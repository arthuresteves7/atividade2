<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="menu">
        <span>Editar conta</span>
        <ul class="submenu">
            <li><a href="#">Alterar</a></li>
            <li><a href="#">Excluir</a></li>
            <li><a href="#">Sair</a></li>
        </ul>
    </div>

    <div class="menu">
        <span>Sobre</span>
        <ul class="submenu">
            <li><a href="#">A empresa</a></li>
            <li><a href="#">Nossos produtos</a></li>
        </ul>
    </div>
    

<div class="container">
    <h2>Cadastro</h2>
    <form action="#">
        <label for="fullname">Nome Completo:</label><br>
        <input type="text" id="fullname" name="fullname"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="password_reg">Senha:</label><br>
        <input type="password" id="password_reg" name="password_reg"><br>
        <label for="password_repeat">Repita a senha:</label><br>
        <input type="password" id="password_repeat" name="password_repeat"><br><br>
        <input type="submit" value="Cadastrar">
    </form>
</div>
</body>
</html>
